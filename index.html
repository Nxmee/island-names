<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canonical Crab Champions Island Names</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
    }
    .folder-title {
      margin-top: 40px;
      font-size: 1.5em;
      text-align: center;
    }
    .image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
    .image-row .image-container,
    .image-row .text-container {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .image-row img {
      max-width: 80%;
      height: auto;
      margin: 0 auto;
    }
    .text-container p {
      font-size: 2.5em; /* Large text */
      margin: 0;
      font-weight: bold;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <h1>Canonical Crab Champions Island Names</h1>
  <div id="content"></div>

  <script>
    const folders = ['Tropical', 'Arctic', 'Desert', 'Volcanic']; // Add more folder names here

    async function loadFolder(folder) {
      const contentDiv = document.getElementById('content');

      const title = document.createElement('h2');
      title.className = 'folder-title';
      title.textContent = `${folder}`;
      contentDiv.appendChild(title);

      try {
        const response = await fetch(`${folder}/names.txt`);
        const text = await response.text();
        const names = text.trim().split('\n');

        names.forEach((name, index) => {
          const imageNumber = String(index + 1).padStart(2, '0');
          const imagePath = `${folder}/${imageNumber}.jpg`;

          const row = document.createElement('div');
          row.className = 'image-row';

          const imageContainer = document.createElement('div');
          imageContainer.className = 'image-container';

          const img = document.createElement('img');
          img.src = imagePath;
          img.alt = name;

          imageContainer.appendChild(img);

          const textContainer = document.createElement('div');
          textContainer.className = 'text-container';

          const label = document.createElement('p');
          label.textContent = name;

          textContainer.appendChild(label);

          row.appendChild(imageContainer);
          row.appendChild(textContainer);
          contentDiv.appendChild(row);
        });
      } catch (err) {
        const error = document.createElement('p');
        error.textContent = `Could not load folder: ${folder}`;
        contentDiv.appendChild(error);
      }
    }

    async function loadAll() {
      for (const folder of folders) {
        await loadFolder(folder);
      }
    }

    loadAll();
  </script>
</body>
</html>
